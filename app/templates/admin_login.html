<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TrueSign Admin Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap');
        
        body {
            background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
            min-height: 100vh;
            font-family: 'Inter', sans-serif;
        }
        .login-card {
            background: rgba(30, 41, 59, 0.8);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(75, 85, 99, 0.3);
        }
    </style>
</head>
<body class="bg-gray-900 text-white flex items-center justify-center min-h-screen">
    <div class="w-full max-w-md">
        <!-- Logo -->
        <div class="text-center mb-8">
            <div class="text-4xl font-bold mb-2">
                <span class="text-emerald-400">TRUE</span><span class="text-white">SIGN</span>
                <span class="text-red-400 ml-2">ADMIN</span>
            </div>
            <p class="text-gray-400">Panel de Administración</p>
        </div>

        <!-- Login Form -->
        <div class="login-card rounded-lg p-8">
            <h2 class="text-2xl font-semibold text-center mb-6">Iniciar Sesión</h2>
            
            <form id="loginForm" class="space-y-6">
                <div>
                    <label class="block text-sm font-medium text-gray-300 mb-2">Nombre de Usuario</label>
                    <div class="relative">
                        <input type="text" id="username" class="w-full px-4 py-3 pl-12 bg-gray-700 border border-gray-600 rounded-lg text-white focus:border-emerald-400 focus:outline-none" placeholder="admin" required>
                        <i class="fas fa-user absolute left-4 top-1/2 transform -translate-y-1/2 text-gray-400"></i>
                    </div>
                </div>
                
                <div>
                    <label class="block text-sm font-medium text-gray-300 mb-2">Contraseña</label>
                    <div class="relative">
                        <input type="password" id="password" class="w-full px-4 py-3 pl-12 bg-gray-700 border border-gray-600 rounded-lg text-white focus:border-emerald-400 focus:outline-none" placeholder="••••••••" required>
                        <i class="fas fa-lock absolute left-4 top-1/2 transform -translate-y-1/2 text-gray-400"></i>
                    </div>
                </div>
                
                <button type="submit" class="w-full bg-emerald-600 hover:bg-emerald-700 px-4 py-3 rounded-lg font-medium transition-colors">
                    <i class="fas fa-sign-in-alt mr-2"></i>Iniciar Sesión
                </button>
            </form>

            <!-- Default Credentials -->
            <div class="mt-6 p-4 bg-gray-800 rounded-lg">
                <h3 class="text-sm font-semibold text-gray-300 mb-2">Credenciales por Defecto:</h3>
                <div class="text-sm text-gray-400">
                    <p><strong>Usuario:</strong> admin</p>
                    <p><strong>Contraseña:</strong> admin123</p>
                </div>
            </div>

            <!-- Back to App -->
            <div class="mt-6 text-center">
                <a href="/" class="text-emerald-400 hover:text-emerald-300 text-sm">
                    <i class="fas fa-arrow-left mr-2"></i>Volver a la Aplicación Principal
                </a>
            </div>
        </div>

        <!-- Error Message -->
        <div id="errorMessage" class="hidden mt-4 p-4 bg-red-600 rounded-lg text-white text-center">
            <i class="fas fa-exclamation-triangle mr-2"></i>
            <span id="errorText"></span>
        </div>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            
            // Show loading state
            const submitBtn = e.target.querySelector('button[type="submit"]');
            const originalText = submitBtn.innerHTML;
            submitBtn.innerHTML = '<i class="fas fa-spinner fa-spin mr-2"></i>Iniciando sesión...';
            submitBtn.disabled = true;
            
            // Hide error message
            document.getElementById('errorMessage').classList.add('hidden');
            
            fetch('/admin/login', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    username: username,
                    password: password
                })
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    // Store session token
                    localStorage.setItem('adminSessionToken', data.session_token);
                    
                    // Redirect to admin panel
                    window.location.href = '/admin';
                } else {
                    // Show error message
                    document.getElementById('errorText').textContent = data.message;
                    document.getElementById('errorMessage').classList.remove('hidden');
                }
            })
            .catch(error => {
                console.error('Error:', error);
                document.getElementById('errorText').textContent = 'Error de conexión. Inténtalo de nuevo.';
                document.getElementById('errorMessage').classList.remove('hidden');
            })
            .finally(() => {
                // Restore button state
                submitBtn.innerHTML = originalText;
                submitBtn.disabled = false;
            });
        });

        // Check if already logged in
        if (localStorage.getItem('adminSessionToken')) {
            window.location.href = '/admin';
        }
    </script>
</body>
</html>
